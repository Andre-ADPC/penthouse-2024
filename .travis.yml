language: node_js
node_js:
    - "6.4"
    - "7"
    - "8"
dist: trusty
addons:
  apt:
    packages:
      # This is required to run puppeteer (chrome) on linux/trusty
      - libnss3
      # for screenshot comparison
      - graphicsmagick
cache:
  yarn: true
  directories:
    - node_modules
install:
  - yarn install
script:
  - yarn run test-all
